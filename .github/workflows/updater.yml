# This is a basic workflow that is manually triggered

name: Client_Updater

# Controls when the action will run. Workflow runs when manually triggered using the UI
# or API.
on:
  workflow_dispatch:
    # Inputs the workflow accepts.
#    inputs:
 #     name:
  #      # Friendly description to be shown in the UI instead of 'name'
   #     description: 'Person to greet'
    #    # Default value if no value is explicitly provided
     ##   default: 'World'
       # # Input has to be provided for the workflow to run
        #required: true

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "greet"
  Run:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Runs using the runners shell
    - name: checkout repo
      uses: actions/checkout@v2.3.4
    - name: Download latest swagger build
      run: |
        cd .updater/swagger
        wget https://repo1.maven.org/maven2/io/swagger/codegen/v3/swagger-codegen-cli/3.0.35/swagger-codegen-cli-3.0.35.jar -O swagger-codegen-cli.jar
        java -jar swagger-codegen-cli.jar version > version
    - name: Download latest Sirius Release
      run: |
        cd .updater/api
        curl -s  https://api.github.com/repos/boecker-lab/sirius/releases | grep 'browser_download_url.*linux64-service.zip\"' | sort | tac | head -n 1 | cut -d : -f 2,3 | tr -d \" | wget -qi -
        echo "Download Complete"
        sudo apt-get install unzip
        unzip *.zip
        echo "Api Ready"
    - name: Run Rest Api
      run: |
        bash .updater/api/sirius/bin/sirius REST
    - name: Update api-docs.json
      run: |
        sleep 10
        cd .updater/api
        wget http://localhost:8080/v3/api-docs
        mv api-docs api-docs.json
    - name: Update Clients
      run: |
        echo "TODO"
    - name: Remove Sirius Rest Api
      run: |
        cd .updater/api
        rm -rf *sirius*
        echo "Done"
    - name: Remove Swagger-Codegen Files
      run: |
        rm .updater/swagger/swagger-codegen-cli.jar
        echo "Done"
    - name: update file and push to remote
      run: |
        git config --global user.name "SwaggerUpdater[Bot]"
        git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

        git add -A
        git commit -m "Auto-Updated Swagger Clients"
        git push
